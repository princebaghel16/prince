<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.login{
			width:350px; 
			height:850px;
			margin-top:85px;
			background: blue;
		}
		.login h2{
			background: black;
			color:white;
		}
		.login input{
			width:300px; 
			height:40px;
			border-radius:50px; 
		}
		body{
			background-image: url(image/r.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
    </style>
</head>
<body>
      <center>
      <div class="login">
      	<h2>LOGIN</h2>
      	<hr>
      	<br><br>
      	<form>
      		Name:
      		<input type="text" name="" placeholder="Enter Name">
      		<br><br>
      		Username:
      		<input type="text" name="" placeholder="Enter Username">
      	    <br><br>
      	    Password:
      	    <input type="Password" name="">
            <br><br>
            Email:
            <input type="Email" name="">
            <br><br>
            DOB:
            <input type="date" name="">
            <br><br>
            Gender:
            <input type="radio" name="Male" value="Male" >Male
            <input type="radio" name="Female" value="Female">Female
            <br><br>
            Adresss:
            <textarea name="" rows="7" cols="7"></textarea>
            <br><br>
            Image Upload:
            <input type="file" name="">
            <input type="submit" name="" value="LOGIN">
        </form>
        </div>
        </center>

</body>
</html>
