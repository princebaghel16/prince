<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table,tr,td,th{
			border: 2px solid;
			width:500px;
			height:30px;
			border-collapse: collapse;
			text-align:center;
		}
		tr:hover{
			background: red;
		}
		th:hover{
			background: green;
		}
		td:hover{
			background: yellow;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="5">Table</th>
		<tr>
			<th>name</th>
			<th>roll</th>
			<th>adress</th>
			<th>college</th>
			<th>phone</th>
		</tr>
		<tr>
			<td>ram</td>
			<td>564</td>
			<td>gwalior</td>
			<td>rjit</td>
			<td>554616565</td>
		</tr>


</body>
</html>
